<aside class="myaside">

    <!--关注我-->
    <div class="focus-me bg-color animation-div">
        <h4 class="index-title"><i class="el-heart"></i>Follow me</h4>
        <div class="xiangguan">
            <div><a class="githbu" href="https://github.com/plattanus" target="_blank">
                <i class="el-github"></i></a><span>Github</span></div>

            <div><a class="benbo" href="https://github.com/plattanus/DjangoPerWeb" target="_blank">
                <i class="el-download-alt"></i></a><span>Code</span></div>

            <div><a class="side-fx" onclick="showImage('/static/images/reward.jpg')"><i class="el-share-alt"></i></a><span>Award</span></div>
            <script>
                function showImage(imageName) {
                  window.open(imageName, "Image", "width=500,height=500");
                }
            </script>
            <div><a class="mail-btn" href="mailto:plattanus@outlook.com"><i class="el-envelope"></i></a><span>Email</span></div>
        </div>
    </div>

    <!--搜索-->
    <div class="search animation-div">
        <form action="{% url "blog:search" %}" method="get">
            <div class="search-index">
                <input name="key" type="text" placeholder="请输入关键字" onfocus="this.placeholder=''"
                       onblur="this.placeholder='请输入关键字'"/>
                <i class="el-search"><input value=" " type="submit"/></i>
            </div>
        </form>
    </div>

    <!--标签-->
    <div class="cloud bg-color animation-div">
        <h4 class="index-title"><i class="el-tags"></i>Tags</h4>
        <ul id="3dcloud">
            {% for tag in tag_list %}
                <li><a href="{% url "blog:tag" name=tag.tag_name %}"
                       title="标签：{{ tag.tag_name }} ">{{ tag.tag_name }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <!--友情链接-->
    {% include "blog/blogroll.html" %}
</aside>
